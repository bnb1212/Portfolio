<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>스타일 연습적용</title>
<style type="text/css">
h1 {
	font-size: 50px;
	font-family: 궁서 돋음 sans-serif;
	color: red;
}

p {
	font-size: 50px;
}

.c1 {
	color: rgb(0%, 0%, 100%);
}

#i1, .c2{
	color: rgb( rgb(255, 255, 0);
	font-style: italic; '
	font-weight: bold;
}
}
</style>
<!-- External Style Sheet -->
<link rel='stylesheet' type='text/css' href='css/ee.css'>
</head>

<body>
	스타일 적용 - CSS(Cascade Style Sheet)
	<br> Inline, Internal, External
	<br> 적용우선 순위는 앞에서 순서대로
	<br>
	<span style='font-size: 30px; color: aqua;'>인라인 방식</span>
	<!--  권장하지 않는 방법 -->
	<h1>인터널 샙잇</h1>
	<h2>언녕하세요</h2>
	<h3>언녕반가</h3>
	<p class='c1'>클래스 사용1</p>
	<p class='c2'>클래스 사용2</p>
	<h2 class='c1'>클래스 사용2</h2>
	<p id='i1'>아이디 사용(중복 불가)</p>
	<div id='i2'>아이디사용(중복 불가)</div>
	<hr>
	<p>*입력양식</p>
	<form action=''>
		<table>
			<tr>
				<td>id</td>
				<td><input type='text' name='id' id='id' /></td>
			</tr>
			<tr>
				<td>pwd</td>
				<td><input type='text' name='pwd0' id='pwd' /></td>
			</tr>
			<tr>
				<td colspan='2'><input type='button' , class='btnOk'
					value='전송버튼' /></td>
		</table>
		<br>
		<a href='http://www.naver.com'>네이버로 고고 </a>
		<br>
		<i>i tag</i>
		<br>
		<strong>strong tag</strong>
		<br>
		<b>b tag</b>
		<div><b>div-b-tag</b></div>
		<div><span><b>div-span-b-tag</b></span></div>
		<div><b id="hi">div-b-id:hi tag</b></div>
		<div><b class="hi">div-b-class:hi tag</b></div>
		
		<div id='pic'>배경이미지 </div>
		<br>
		<br>
		<img title='그림' src='images/mouse.png'>
	</form>
</body>
</html>
