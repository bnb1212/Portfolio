<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 주석 -->
	<h1>기준이 뭘까</h1>
	<b>홈페이지</b>
	<p>초기화면</p>
	<!-- Block 방식과 Inline 방식이 있다. -->
	<!-- Block p, h, div 등, 새로운 행에 데이터 표시-->
	<!-- Inline div b,i, span -->
	<div>문단 나누기</div>
	다음 계속
	<br>다음 계속2
	<br> 다음 계쏙 3
	<br>
	<br> 다음 계속4
	<hr width="200">
	<b>굵게</b>
	<i>이탤릭</i>
	<em>이렐릭</em>
	<strong> 굵게</strong>

	<br> 홍길동 국어 점수(80 &nbsp; &nbsp; &nbsp; &nbsp;점 홍길동 국어 점수 &lt;80&gt; 점
	<sub>2</sub>
	<br>
	<div style="background-color: red">블럭 표시용</div>
	영역
	<span style="color: cyan">구역 표시중</span> 영역
	<br>
	<pre>
내가 입력한
    모양 그        대         로 
    		출력
   하고 싶다
   </pre>
	<br>
	<ul>
		<li>국어</li>
		<li>영어</li>
		<li>수학</li>
	</ul>
	<ol>
		<li>과학</li>
		<li>사회</li>
		<li>도덕</li>
	</ol>
</body>
</html>
