<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type='text/javascript'>
	function func1() {
		document.write("<br>난 func1이야");
	}
	function func2(a, b) {
		var c = a + b;
		return c;
	}
	function func3() {
		document.write("<br>argument 수 : " + arguments.length);
		document.write("<br>argument 값 : " + arguments[0] + ' ' + arguments[1]);

	}
	function evenOdd(num) {
		var result = '';
		if (num % 2 === 0)
			result = "짝";
		else
			result = '홀';
		return result;
	}

	(function() {
		document.write("<br>익명 함수 수행<br>");
	})();

	var test = function(n1, n2) { // 익명함수를 변수에 치환
		document.write("<br>익명 함수 내의 두 수의 합은 " + (n1 + n2));
	}

	test(2, 3);
	var test2 = test;
	test2(3, 4);

	document.write("<br><br>=====선언적 함수와 익명 함수의 차이 =======");

	func4();
	function func4() {
		document.write("<br>선언적 함수 호출됨(메모리에 계속 존재)");
	}
	func4();

	//kbs();
	var kbs = function() {
		document.write("<br>익명 함수 호출됨(동적, 휘발성)");
	}
	kbs();

	document.write("<br><br>=====중첩 함수 =======");
	function func5() {
		function fu1() {
			document.write("<br>fu1 수행");
			}
		function fu2() {
			document.write("<br>fu2 처리");
			}
		fu1();
		fu2();
	}
	// fu1(); --> func5의 관리를 받는 지역함수같은 거라 안됨 
	func5();
	function outer1(){
		return function(){
			document.write("<br>Hello world");
		}
	}
	ytn = outer1();
	ytn();
	outer1()();
</script>
</head>
<body>
	<hr size='20' color='blue'>
	<script type='text/javascript'>
		func1();
		// my = func1();
		my = func1;
		my();
		re = func2(10, 20);
		document.write('<br>re : ' + re);
		re = func2("봄", "방학");
		document.write('<br>re : ' + re);
		re = func2("봄", "방학", "만세");
		document.write('<br>re : ' + re);

		func3(1);
		func3(1, 2);
		func3(1, "일");
		func3(1, 2, 3);

		document.write("<br>" + evenOdd(1));
		document.write("<br>" + evenOdd(2));
	</script>
</body>
</html>
