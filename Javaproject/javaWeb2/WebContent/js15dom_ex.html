<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		// 선택 시
		document.getElementById("dan").onchange = function() {
			var dansu = 0;
			danhead = "";
			var dan = frm.dan.options[frm.dan.selectedIndex].value;
			// var content = frm.content.options[frm.content.selectedIndex].text;
			// alert(sel + " " + sang);

			// cle();
			headcle();
			switch(dan){
				case "2dan":
					dansu = 2;
					break;
				case "3dan":
					dansu = 3;
					break;
				case "4dan":
					dansu = 4;
					break;
				case "5dan":
					dansu = 5;
					break;
				case "6dan":
					dansu = 6;
					break;
				case "7dan":
					dansu = 7;
					break;
				case "8dan":
					dansu = 8;
					break;
				case "9dan":
					dansu = 9;
					break;
					
			}
			//alert(sangpum + " " + comment);
			addTr(dansu);
			document.getElementById("myTable").setAttribute("border", "1");
			
			// 제목
			var h = document.createElement("h3");
			danhead = frm.dan.options[frm.dan.selectedIndex].text;
			var msg = document.createTextNode(danhead);
			h.appendChild(msg); // <h1>결과 보기</h1>
			document.getElementById("header").appendChild(h);
			
		}

		
		}
	

	// 구구단 행 추가
	function addTr(dansu) {
		// <tr>
		var i = 1;
		while (i < 10) {
			var row = document.createElement("tr"); // <tr></tr>
			var str = dansu + " * " + i + " = " + (dansu*i)
			var text = document.createTextNode(str);
			row.appendChild(text)
			document.getElementById("myTbody").appendChild(row);
			i++;
		}
		var hrz = document.createElement("hr");
		document.getElementById("myTbody").appendChild(hrz);
	}
	
	function cle(){
		headcle();
		var re = document.getElementById("myTbody");
		//re.removeChild(re.childNodes[0]);
		while(re.hasChildNodes()){
			re.removeChild(re.childNodes[0])
		}
		
	}
	
	function headcle(){
		var re = document.getElementById("header");
		while(re.hasChildNodes()){
			re.removeChild(re.childNodes[0])
		}
	}
	
</script>
</head>
<body>
	<h1>구구단 출력</h1>
	<form action="#" name='frm'>
		단 : <select name="dan" id="dan">
			<option value="2dan">2단</option>
			<option value="3dan">3단</option>
			<option value="4dan">4단</option>
			<option value="5dan">5단</option>
			<option value="6dan">6단</option>
			<option value="7dan">7단</option>
			<option value="8dan">8단</option>
			<option value="9dan">9단</option>
		</select> <input type="button" value="삭제" onclick='cle()'>
	</form>
	<br>
	<hr>
	<span id="header"> </span>
	<table id="myTable">
		<tbody id="myTbody"></tbody>
	</table>
</body>
</html>
