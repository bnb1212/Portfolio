<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btnGet").onclick = getFunc;
		document.getElementById("btnPost").onclick = postFunc;
	}

	var xhr;

	function getFunc() {
		//alert('a');
		var irum = frm.name.value;
		var nai = frm.age.value;
		//alert(irum + " " + nai);
		
		fName = "getpost.jsp?name=" + irum + "&age=" + nai;
		//alert(fName);
		xhr = new XMLHttpRequest();
		xhr.open("get", fName, true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					processGet();
				} else {
					alert('err : ' + xhr.status)
				}
			}
		}
		xhr.send(null);
	}

	function postFunc() {
		//alert('a');
		var irum = frm.name.value;
		var nai = frm.age.value;

		fName = "getpost.jsp";

		//alert(fName);
		xhr = new XMLHttpRequest();
		xhr.open("post", fName, true);
		xhr.onreadystatechange = function() {
			if (xhr.readyState === 4) {
				if (xhr.status === 200) {
					processPost();
				} else {
					alert('err : ' + xhr.status)
				}
			}
		}
		xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
		xhr.send("name=" + irum + "&age=" + nai);
	}

	function processGet() {
		var data = xhr.responseText;
		document.getElementById("show").innerText = "get : " + data;
	}

	function processPost() {
		var data = xhr.responseText;
		document.getElementById("show").innerText = "post : " + data;
	}
</script>
</head>
<body>
	<h2>get, post test</h2>
	<br>
	<form name="frm">
		이름 : <input type="text" name="name" value="james"><br> 나이
		: <input type="text" name="age" value="23"><br> <input
			type="button" value="get" id="btnGet"> <input type="button"
			value="post" id="btnPost">
	</form>
	<hr>
	<div id="show"></div>
</body>
</html>
