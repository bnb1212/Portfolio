<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() { // callback function
		// 클라이언트가 문서를 요청하여 서버에서 자료를 넘겨줄때 모든 자료가 다 넘어온 시점에 발생한다.
		document.getElementById("sel").onchange = function() {
			var sangpum = comment = "";

			var sel = frm.sel.options[frm.sel.selectedIndex].value;
			var sang = frm.sel.options[frm.sel.selectedIndex].text;
			// alert(sel + " " + sang);

			if (sel === "10") {
				sangpum = sang;
				comment = "시원하고 부드러운 느낌";
			} else if (sel === "20") {
				sangpum = sang;
				comment = "달콤하고 아름다운 느낌";
			} else if (sel === "30") {
				sangpum = sang;
				comment = "깔끔하고 신비로운 느낌";
			}

			//alert(sangpum + " " + comment);
			addTr(sangpum, comment);
			document.getElementById("myTable").setAttribute("border", "1");
		}
	
	alert("a");
	// 제목 출력
	var h = document.createElement("h1");
	var msg = document.createTextNode("결과 보기");
	h.appendChild(msg); // <h1>결과 보기</h1>
	document.getElementById("header").appendChild(h);
	}
	
	function addTr(sangpum, comment){
		// <tr>
		var row = document.createElement("tr"); // <tr></tr>
		var col = addTd(sangpum);
		row.appendChild(col); // <tr><td>data(textNode)</td></tr>
		var col = addTd(comment);
		row.appendChild(col);
		
		document.getElementById("myTbody").appendChild(row);
	}
	
	function addTd(data){
		// <td>
		var col = document.createElement("td"); // <td></td>
		var text = document.createTextNode(data); 
		col.appendChild(text);
		return col;
	}
</script>
</head>
<body>
	<h2>** 요소 처리 **</h2>
	상품 선택 :
	<br>
	<form action="#" name='frm'>
		<select name="sel" id="sel">

			<option value="">선택</option>
			<option value="10">아이스커피</option>
			<option value="20">복숭아아이스티</option>
			<option value="30">피스타치오뺵스치노</option>
		</select>
	</form>
	<br>
	<span id="header">
	
	</span>
	<br>
	<hr>
	<table id="myTable">
		<tbody id="myTbody"></tbody>
	</table>
</body>
</html>
