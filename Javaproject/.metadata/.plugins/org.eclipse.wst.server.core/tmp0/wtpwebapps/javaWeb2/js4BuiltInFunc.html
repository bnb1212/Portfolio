<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>내장함수</h2>
<script type='text/javascript'>
document.write('--문자함수--');
var str = 'Java script Language';
document.write('<br>', str.charAt(2));
document.write('<br>', str.indexOf('v'));
document.write('<br>', str.substring(1, 3));
document.write('<br>', str.length);
document.write('<br>', str.toLowerCase());



document.write('<p/>----- style 함수------');
document.write('<br>', str.bold().fontcolor('#ff0000').fontsize(24));
document.write('<br>', str.big());
document.write('<br>', str.small());
document.write('<br>', str.strike());
document.write('<br>', str.italics());


document.write('<p/>----- 수학 함수------');
document.write('<br>', Math.abs(-5));
document.write('<br>', Math.round(3.5));
document.write('<br>', Math.floor(3.5));
document.write('<br>', Math.ceil(3.5));
document.write('<br>', Math.random());


document.write('<p/>----- 날짜 함수------');
d = new Date();
document.write('<br>', d);
document.write('<br>', new Date());
document.write('<br>', d.getFullYear() + " " + d.getMonth() + 1);
d.setTime(Date.parse("jan 1, 2000"));
document.write('<br>', d.getFullYear() + " " + d.getMonth() + 1);

document.write('<p/>----- 기타 함수------');
document.write('<br>', "3, 4" + 5);
document.write('<br>', parseInt('3, 4') + 5);
document.write('<br>', parseFloat('3, 4') + 5);
document.write('<br>', eval("5 + 3 * 2"));

var ss= encodeURI("자바스크립트");
document.write('<br>', ss);
ss = decodeURI(ss);
document.write('<br>', ss);

document.write('<br>', isNaN('3'));
document.write('<br>', isNaN('삼'));

open("js1.html", "대화상자", "width=300, height=200, resizeble=yes");


</script>
</body>
</html>
