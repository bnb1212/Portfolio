<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById("btnOk").onclick = function() {
			gogoAjax();
		}

	}

	var xhr;

	function gogoAjax() {
		xhr = new XMLHttpRequest();
		xhr.open("get", "a4json.jsp", treu); // jsp 파일로 부터 json, xml, csv 따위의 부분 자료를 원함
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4) { // 통신상태 확인
				if (xhr.status == 200) { // File 상태 확인
					processFunc();
				} else {
					alert("요청 실패 : " + xhr.status);
				}
			}
		}
		xhr.send(null);
	}

	function processFunc() {
		var data = xhr.responseText;
		var parseData = JSON.parse(data);
		//alert(parseData);
		var str = "";
		for(var i=0; i< parseData.sangpum.length; i++){
			str += parseData.sangpum[i].code + " "
			+ parseData.sangpum[i].sang + " "
			+ parseData.sangpum[i].su + " "
			+ parseData.sangpum[i].dan + "<br>";
		}
		
		document.getElementById("disp").innerHTML = str;
	}
</script>
</head>
<body>
	Ajax 처리 (db자료 출력)
	<br>
	<button id="btnOk">JSON 상품 자료 읽기</button>
	<input type="text">
	<br>
	<div id="disp"></div>

</body>
</html>
