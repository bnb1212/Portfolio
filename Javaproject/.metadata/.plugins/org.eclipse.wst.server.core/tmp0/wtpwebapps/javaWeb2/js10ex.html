<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var re = 0;
	var opValue = "";
	window.onload = function() {

		// 라디오 버튼
		document.getElementById("calc").onclick = function() {
			var op_btn = document.getElementsByName('op')
			for (i = 0; i < op_btn.length; i++) {
				if (op_btn[i].checked == true)
					opValue = op_btn[i].value
			}
			// alert(opValue);

			if (opValue === '+') {
				plus();
			} else if (opValue === '-') {
				minus();
			} else if (opValue === '*') {
				mul();

			} else if (opValue === '/') {
				sub();
			}

		}
		// 지우개
		document.getElementById("erase").onclick = function() {
			eraseAll();

		}
	}
	// ===================== 계산 함수 ==================
	function plus() {
		initNum();
		document.getElementById('show').innerText = num1 + num2;
	}
	function minus() {
		initNum();
		document.getElementById('show').innerText = num1 - num2;
	}
	function mul() {
		initNum();
		document.getElementById('show').innerText = num1 * num2;
	}
	function sub() {
		initNum();
		document.getElementById('show').innerText = num1 / num2;
	}
	function initNum() {
		a = document.getElementById('num1');
		num1 = parseFloat(a.value);
		b = document.getElementById('num2');
		num2 = parseFloat(b.value);

		if (isNaN(num1) || isNaN(num2) || a.value==="" || b.value === ""){
			alert('올바른 값을 입력해주세요');
			eraseAll();
		}
			
		if (opValue === '/' && num2 === 0){
			alert('0으로 나눌수 없습니다');
			eraseAll();
		}
	}
	function eraseAll() {
		document.getElementById('num1').value = "";
		document.getElementById('num2').value = "";
		document.getElementsByName('op')[0].checked = "checked";
		document.getElementById('show').innerText = '';
	}

	var num1 = document.getElementsByName('num1').value;
	var num2 = document.getElementsByName('num2').value;
</script>
</head>
<body>
	<!-- 0으로 나누면 alert
입력자료 검사
0 안됨
숫자1
숫자2 실수 
-->
	<b>간단한 계산기</b>
	<br>
	<br> 숫자1 :
	<input type='text' id='num1'>
	<br> 숫자2 :
	<input type='text' id='num2'>
	<br>
	<br>
	<input type="radio" name="op" value="+" checked="checked">+&nbsp;&nbsp;
	<input type="radio" name="op" value="-">-&nbsp;&nbsp;
	<input type="radio" name="op" value="*">*&nbsp;&nbsp;
	<input type="radio" name="op" value="/">/
	<br>
	<br>

	<!-- 하단 버튼 -->

	<div>
		<button id='calc'>결과</button>
		<b id='show'>12</b>
	</div>
	<br>
	<br>
	<button id='erase'>지우개</button>
	<div id=typecheck></div>

</body>
</html>
