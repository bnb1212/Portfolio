<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>

<script type="text/javascript">
	function tdclick(arg) {
		alert(arg);
	}

	$(document).ready(function() {
		$("td").click(function() {
			alert($(this).text());
		}); // 클릭

		$("div").dblclick(function() {
			alert($(this).text());
		}); // 더블클릭

		$("#txtA").keydown(function(event) {
			$("#txtB").val(event.keyCode);
		}); // key 입력

		// on, bind : 확장성이 있는 이벤트 관련 메소드
		$("#btn").bind("click", function() {
			alert("버튼 이벤트 발생");

			$("#btn").unbind("click");
		});

		var count = 0;
		$("#myArea").bind("mouseenter mouseleave", function(event) {
			count++;
			$("#mResult").text(count + " Enter or Leave");

			if (event.type === "mouseenter") {
				$("#mResult").css("background", "red");
			} else if (event.type === "mouseleave") {
				$("#mResult").css("background", "yellow");
			}
		});
	});
</script>
</head>
<body>
	** 이벤트 연습 **
	<br>
	<table border="1">
		<tr>
			<td onclick="tdclick('오늘도 무사히');">kbs</td>
			<td>mbc</td>
			<td>sbs</td>
		</tr>
	</table>
	<br>
	<div>더블 클릭 대상</div>
	<br> 키보드 이벤트 문자 입력 :
	<br>
	<input type="text" id="txtA" />
	<input type="text" id="txtB" />
	<br>
	<br>
	<button id="btn">bind 이벤트 연습</button>
	<br>
	<span id="myArea" style="background-color: yellow;"> 마우스 올리고 내리기
		: <b id="mResult"></b>
	</span>
	<br>
	<br>

</body>
</html>
