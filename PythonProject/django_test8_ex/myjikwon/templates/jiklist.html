<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
직원정보<br>
<table border="1">
	<tr>
		<th>직원번호</th><th>직원명</th><th>직급</th><th>관리고객</th>
	</tr>
	{% for j in jikwons %}
		<tr>
			<td>{{j.jikwon_no}}</td>
			{% if j.count == 0 %}
				<td>{{j.jikwon_name}}</td>
			{% else %}
				<td><a href="gogeklist?jikwon_no={{j.jikwon_no}}">{{j.jikwon_name}}</a></td>
			{% endif %}
			<td>{{j.jikwon_jik}}</td>
			<td>{{j.count}}</td>
		</tr>
	{% endfor %}
</table>
</body>
</html>
