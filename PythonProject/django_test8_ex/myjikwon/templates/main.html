<!DOCTYPE html>
<html>

<body>

부서정보

	{% for b in busers %}
		<tr>
			<td>{{b.buser_no}}</td>
			<td><a href="jiklist?buser_no={{b.buser_no}}">{{b.buser_name}}</a></td>

	{% endfor %}
