<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
고객정보
<table border="1">
	<tr>
		<th>고객번호</th><th>고객명</th><th>성별</th><th>고객전화</th>
	</tr>
	{% for g in gogeks %}
		<tr>
			<td>{{g.gogek_no}}</td>
			<td>{{g.gogek_name}}</td>
			<!-- 
			{% if g.gender == '1' %}
				<td>남</td>
			{% else %}
				<td>여</td>
			{% endif %}
			-->
			{% if g.gogek_jumin.7 == '1' %}
				<td>남</td>
			{% else %}
				<td>여</td>
			{% endif %}
			<td>{{g.gogek_tel}}</td>
		</tr>
	{% endfor %}
</body>
</html>
