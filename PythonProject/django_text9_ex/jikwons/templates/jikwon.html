<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>

<!-- bootstrap -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>

<body>
	<div class="container">
		<h3>담당 직원</h3>
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td rowspan="3">
						{% if jikwon.jikwon_gen == '여' %} 
							<i class="fas fa-female fa-5x"></i> 
						{% else %} 
							<i class="fas fa-male fa-5x"></i> 
						{% endif %}
					</td>
				<tr>
					<td class="bgGreyDark1">직원명</td>
					<td>{{jikwon.jikwon_name}}</td>
					<td>직급</td>
					<td>{{jikwon.jikwon_jik}}</td>
				</tr>
				<tr>
					<td>부서명</td>
					<td>{{buser.buser_name}}</td>
					<td>부서전화</td>
					<td>{{buser.buser_tel}}</td>
				</tr>
				<tr>
				<td>근무년수</td>
				<td colspan="2">{{gunyears}}</td>
				<td>평점</td>
				<td>{{jik_grade}}</td>
		</table>
	</div>
</body>
</html>
