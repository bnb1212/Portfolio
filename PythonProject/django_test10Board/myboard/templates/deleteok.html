<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>삭제</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="/board/deleteok" method="post">
			{%csrf_token%} <input type="hidden" name="id" value="{{data.id}}" />
			<table class="table">
				<tr>
					<th colspan="2">삭제하려면 비밀번호를 입력하세요</th>
				</tr>
				<tr>
					<td>
						<div class="form-group row">
							<label class="col-sm-2 col-form-label">비밀번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control"
									name="del_passwd" type="password">
							</div>
						</div>
				</tr>
				<tr>
					<td><input type="submit" value="삭제" class="btn btn-danger"> <input
						type="button" value="취소" class="btn btn-dark" onclick="javascript:history.back()"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
